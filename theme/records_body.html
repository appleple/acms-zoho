<h2 class="acms-admin-admin-title2">URLパラメーターとタブの変換</h2>
<table class="acms-admin-table-admin-edit">
	<tr>
	  <th>タブに対応するURLパラメーター</th>
	  <td>
		<input type="text" name="zoho_key_scope" value="{zoho_key_scope}" class="acms-admin-form-width-full">
		<input type="hidden" name="config[]" value="zoho_key_scope">
	  </td>
	</tr>
</table>

<h2 class="acms-admin-admin-title2">フィールドの変換テーブル</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
  <thead class="acms-admin-hide-sp">
    <tr>
      <th class="acms-admin-table-left acms-admin-admin-config-table-item-handle">&nbsp;</th>
      <th class="acms-admin-table-left">URLパラメーター</th>
      <th class="acms-admin-table-left">zoho側のキー</th>
      <th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN zoho_key_map:loop -->
    <tr class="sortable-item">
      <td class="item-handle">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <input type="text" name="zoho_key_map_param[]" value="{zoho_key_map_param}" class="acms-admin-form-width-full">
      </td>
      <td>
        <input type="text" name="zoho_key_map_zoho[]" value="{zoho_key_map_zoho}" class="acms-admin-form-width-full">
      </td>
      <td>
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除">
      </td>
    </tr>
    <!-- END zoho_key_map:loop -->
    <tr class="sortable-item item-template">
      <td class="item-handle">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <input type="text" name="zoho_key_map_param[]" value="" class="acms-admin-form-width-full">
      </td>
      <td>
        <input type="text" name="zoho_key_map_zoho[]" value="" class="acms-admin-form-width-full">
      </td>
      <td>
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除">
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <input type="button" class="item-insert acms-admin-btn-admin" value="追加">
      </td>
    </tr>
  </tfoot>
</table>
<input type="hidden" name="@zoho_key_map[]" value="zoho_key_map_param">
<input type="hidden" name="config[]" value="zoho_key_map_param">
<input type="hidden" name="@zoho_key_map[]" value="zoho_key_map_zoho">
<input type="hidden" name="config[]" value="zoho_key_map_zoho">
<input type="hidden" name="config[]" value="@zoho_key_map">
